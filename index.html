<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid rounded text-center">
            <div class="container">
                <h1 class="display-4"><strong>Train Time</strong></h1>
                <p class="lead">A Comprehensive Listing of Train Times
                </p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <strong>Current Train Schedule</strong><div class="timer"><span>Current Time: </span><span id="time"></span></div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="row">Train Name</th>
                            <th scope="row">Destination</th>
                            <th scope="row">Frequency (min)</th>
                            <th scope="row">Next Arrival</th>
                            <th scope="row">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <strong>Add Train</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-input" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/javascript.js"></script>

    </div>

</body>

</html>
